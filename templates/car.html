{% extends 'layout.html' %} {% block body %}

<style>

    html body {
      background-color: rgb(206, 206, 228);

      
  }

  
</style>
<!--Form Section-->
<br /><br />
<h2 style="text-align: center; margin: 0px; color: black">
  <b>Find out the best suitable price for your car</b>
</h2>
<br />

<div
  style="
    width: 350px;
    height: 56rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
  "
>
  <form method="POST" action="{{ url_for('car_price_prediction') }}">
    <div class="form-group">
      <label for="company" style="font-size: 17px "><b>Company Name</b></label>
      <select name="company" id="company" required="required" type="text"  style="font-weight: bold" class="form-control">
        <option value=0>Ambassador</option>
        <option value=1>Ashok</option>
        <option value=2>Audi</option>
        <option value=3>BMW</option>
        <option value=4>Chevrolet</option>
        <option value=5>Daewoo</option>
        <option value=6>Datsun</option>
        <option value=7>Fiat</option>
        <option value=8>Force</option>
        <option value=9>Ford</option>
        <option value=10>Honda</option>
        <option value=11>Hyundai</option>
        <option value=12>Isuzu</option>
        <option value=13>Jaguar</option>
        <option value=14>Jeep</option>
        <option value=15>Kia</option>
        <option value=16>Land</option>
        <option value=17>MG</option>
        <option value=18>Mahindra</option>
        <option value=19>Maruti</option>
        <option value=20>Mercedes-Benz</option>
        <option value=21>Mini</option>
        <option value=22>Mitsubishi</option>
        <option value=23>Nissan</option>
        <option value=24>Porsche</option>
        <option value=25>Renault</option>
        <option value=26>Skoda</option>
        <option value=27>Tata</option>
        <option value=28>Toyota</option>
        <option value=29>Volkswagen</option>
        <option value=30>Volvo</option>
    </select>
    </div>
    <div class="form-group">
      <label for="kilometer_driven" style="font-size: 17px"><b>Total Kilometer Driven</b></label>
      <input
        type="text"
        class="form-control"
        id="kilometer_driven"
        name="kilometer_driven"
        placeholder="Enter the value (example:15250)"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="fuel_type" style="font-size: 17px"><b>Fuel Type</b></label>
      <select name="fuel_type" id="fuel_type" required="required" type="text"  style="font-weight: bold" class="form-control">
        <option value=0>Petrol</option>
        <option value=1>Diesel</option>
        <option value=2>LPG</option>
        <option value=3>CNG</option>
      </select>
    </div>
    <div class="form-group">
      <label for="transmission_type" style="font-size: 17px"><b>Transmission Type</b></label>
      <select name="transmission_type" id="transmission_type" required="required" type="text"  style="font-weight: bold" class="form-control">
        <option value=0>Manual</option>
        <option value=1>Automatic</option>
      </select>
    </div>
    <div class="form-group">
      <label for="owner" style="font-size: 17px"><b>Owner Type</b></label>
      <select name="owner" id="owner" required="required" type="text"  style="font-weight: bold" class="form-control">
        <option value=1>First Owner</option>
        <option value=2>Second Owner</option>
        <option value=3>Third Owner</option>
        <option value=4>Fourth & above Owner</option>
      </select>
    </div>
    <div class="form-group">
      <label for="engine_size" style="font-size: 17px"><b>Engine Size (in CC)</b></label>
      <input
        type="text"
        class="form-control"
        id="engine_size"
        name="engine_size"
        placeholder="Enter the value (example:1248)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="maxpower" style="font-size: 17px"><b>Maxpower</b></label>
      <input
        type="text"
        class="form-control"
        id="maxpower"
        name="maxpower"
        placeholder="Enter the value (example:78)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="seats" style="font-size: 17px"><b>Number of seats</b></label>
      <select name="seats" id="seats" required="required" type="text"  style="font-weight: bold" class="form-control">
        <option value=4>4</option>
        <option value=5>5</option>
        <option value=6>6</option>
        <option value=7>7</option>
        <option value=8>8</option>
        <option value=9>9</option>
        <option value=10>10</option>
      </select>
    </div><div class="form-group">
      <label for="mileage" style="font-size: 17px"><b>Mileage</b></label>
      <input
        type="text"
        class="form-control"
        id="mileage"
        name="mileage"
        placeholder="Enter the value (example:24)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="year" style="font-size: 17px"><b>Model year</b></label>
      <input
        type="text"
        class="form-control"
        id="year"
        name="year"
        placeholder="Enter the value (example:2020)"
        style="font-weight: bold"
        required
      />
    </div>
    

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-info"
        style="color: black; font-weight: bold; width: 130px; height:50px; border-radius:12px; font-size: 21px;"
      >
        Predict
      </button>
    </div>

  </form>

</div>

</br></br></br>


<!-- Form section -->

{% endblock %}
